<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="">
            <P>Required fields are followed by *</P>
            <p>Name:* <input type="text" name="name" required placeholder="Enter your name"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="4" placeholder="Enter yoyr address"></textarea></Address></p>
            <P>Email:* <input type="email" name="email" id="email" required placeholder="Enter your email"></P>
            <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter pincode"></p>
        </form>
    </fieldset>
    <fieldset>
        <legend>Payment Information</legend>
        <p>Card type:*
            <select name="card_type" id="card_type" required style="color: rgb(117, 120, 120);">
                <option value="">--Select Card type--</option>
                <option value="Visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Credit Card Number:* <input type="number" name="ccno" id="ccno" required></p>
        <p>Expiry Date:* <input type="date" name="expiry_date" id="expiry_date" required></p>
        <p>CVV:* <input type="number" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </fieldset>
    </div>
    <script src="form.js"></script>
    
    
</body>
</html>
